<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Налоги</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Платим больше, чем думаем</h1>
    </header>

    <main class="main">
      <section class="income main__income">
        <div class="container">
          <h2 class="container__title container__title_income">Ваша «чистая» зарплата — то, что приходит на карточку</h2>
          <label class="input input_income">
            <input class="input__line input__line_net-income" type="text" name="net-income" placeholder="30 000" value='' autocomplete="off">₽
          </label>
        </div>
        <div class="container">
          <h2 class="container__title container__title_income">Ваша зарплата до уплаты налогов и сборов</h2>
          <label class="output output_income">
            <output class="output__line output__line_gross-income" name="gross-income">54545</output>&nbsp;₽
          </label>
        </div>
      </section>

      <section class="taxes main__taxes">
        <div class="container">
          <h2 class="container__title container__title_taxes">Налоги и сборы за месяц</h2>
          <label class="output output_taxes">
            <output class="output__line output__line_taxes-month" name="taxes-month">24545</output>&nbsp;₽
          </label>
        </div>
        <div class="container">
          <h2 class="container__title container__title_taxes">За год</h2>
          <label class="output output_taxes">
            <output class="output__line output__line_taxes-year" name="taxes-year">294545</output>&nbsp;₽
          </label>
        </div>
        <div class="container">
          <h2 class="container__title container__title_taxes">И за пять лет</h2>
          <label class="output output_taxes">
            <output class="output__line output__line_taxes-five-year" name="taxes-five-year">1472727</output>&nbsp;₽
          </label>
        </div>
      </section>

      <section class="social main__social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link_facebook" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link_vkontakte" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link_instagram" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link_youtube" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link_telegram" href="#"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link_tiktok" href="#"></a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
