<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Налоги</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Платим больше, чем думаем</h1>
    </header>

    <main class="main">
      <section class="income">
        <div class="income__container">
          <p class="income__caption">Ваша «чистая» зарплата — то, что приходит на карточку</p>
          <label class="income__net-income">
            <input class="income__input" type="text" name="net-income" placeholder="30 000" value='' autocomplete="off">₽
          </label>
        </div>
        <div class="income__container">
          <p class="income__caption">Ваша зарплата до уплаты налогов и сборов</p>
          <label class="income__gross-income">
            <output class="income__output" name="net-income">54545</output>&nbsp;₽
          </label>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
